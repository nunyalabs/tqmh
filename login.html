<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clinical Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main flex justify-center items-center" style="min-height: 100vh;">
        <div class="card form-card" style="max-width: 400px;">
            <form id="loginForm">
                <h2 class="section-title text-center">Login</h2>
                <div id="loginError" class="hidden" style="color: red; margin-bottom: 1rem; text-align: center;">Invalid credentials</div>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Developed with ❤️ by Godsway Sackey | 0269609634</p>
            <p><a href="https://github.com/nunyalabs/tqmh" target="_blank" rel="noopener noreferrer">View on GitHub for Testing</a></p>
        </div>
    </footer>
    <script src="db.js"></script>
    <script src="login.js"></script>
</body>
</html>
